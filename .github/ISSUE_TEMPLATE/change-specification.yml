name: Change Specification
description: 既存の仕様を変更する時に使用するIssue Type
title: "[Change specification]: "
labels: "Change Specification"

body:
  - type: textarea
    attributes:
      label: Related Links
      description: 関連する Issue や、 Slack のリンクを記載する

  - type: textarea
    attributes:
      label: Child Issues
      description: 関連する Issue や、 Slack のリンクを記載する

  - type: textarea
    attributes:
      label: Descriptions
      description: 変更理由の概要を記載する。記載方法はUser Storyと同じで、誰が、何を、なぜしたいかを必ず明記する。

  - type: textarea
    attributes:
      label: Requirements
      description: 新しい要件を記述する。FormatはUser Storyと同じGherkin Syntaxで書く。

  - type: textarea
    attributes:
      label: Notes
      description: 補足事項を記載する

  - type: textarea
    attributes:
      label: Feature Flag
      description: Feature Flagの名称を記載する
