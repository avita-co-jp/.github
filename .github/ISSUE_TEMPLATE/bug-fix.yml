name: Bug Fix
description: 不具合を修正するIssue Type
title: "[Bug Fix]: "
labels:
  - "Bug Fix"

body:
  - type: textarea
    attributes:
      label: Related Links
      description: 関連する Issue や、 Slack のリンクを記載する

  - type: textarea
    attributes:
      label: Bug Description
      description: 現状のバグ状況を記載する。記載方法は、誰が、何をすると、何が起きるか、を記載する。

  - type: textarea
    attributes:
      label: 再現方法
      description: どうしたら、再現されるかの詳細手順を箇条書きで記載する。（又は、動画があればそちらを添付する。）

  - type: textarea
    attributes:
      label: 改善後仕様 (Acceptance Criteria)
      description: 修正後の要件を記述する。記載方法はAcceptance Criteriaと同じにする。

  - type: textarea
    attributes:
      label: Notes
      description: 補足事項を記載する

  - type: textarea
    attributes:
      label: Feature Flag
      description: Feature Flagの名称を記載する

  - type: textarea
    attributes:
      label: Cause (Reporting)
      description: Bugが起きた原因を詳細に記載する。（5W1H, 5Wなど参照）

  - type: textarea
    attributes:
      label: Solution (Reporting)
      description: どうやって解決したかを記載する。

  - type: textarea
    attributes:
      label: Long-term Solution (Reporting)
      description: 長期的、または恒久対応などが必要であれば記載する。（例えば、Operationの改善など）
